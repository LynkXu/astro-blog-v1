name: Sync Strava data

on:
  schedule:
    # Every 5 hours (UTC)
    - cron: "0 */5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  actions: write

concurrency:
  group: strava-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync Strava
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          # Optional: for the very first run, limit history window (epoch seconds)
          # STRAVA_INITIAL_AFTER_EPOCH: "0"
        run: node scripts/strava-sync.mjs

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes (if any)
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/strava src/data/sports-stats.json
          git commit -m "chore: sync strava data"
          git push

      - name: Trigger Pages deploy (only when data changed)
        if: steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Trigger workflow_dispatch for .github/workflows/astro.yml
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "astro.yml",
              ref: "main",
            });


